<div class="row">
    <div class="col-md-4" *ngFor="let advertisement of advertisements">
        <app-card-item [advertisement]="advertisement" 
                       (adLiked)="onAdLiked($event)"
                       (adSelectedForDelete)="adDeleted.emit($event)"
                       (adSelectedToApplyFor)="onAdSelectedForApplication($event)">
        </app-card-item>        
    </div>
</div>
