<div class="row">
    <div class="col-md-12">
        <h4 class="text-center">Profile information</h4>
    </div>
</div>

<div class="row" *ngIf="errorMsg">
    <div class="col-md-12">
        <p class="text-center text-danger">{{errorMsg}}</p>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-6">
        <form *ngIf="loggedUser" [formGroup]="formGroup" (ngSubmit)="onSubmit()">            

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="name" 
                       class="form-control" 
                       id="name"
                       formControlName="name"
                       placeholder="Enter name">        
        
            <app-error-message [control]="formGroup.get('name')"></app-error-message>
        
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" 
                       class="form-control" 
                       id="password"
                       formControlName="password"
                       placeholder="Enter password">        
        
            <app-error-message [control]="formGroup.get('password')"></app-error-message>
        
            </div>

            <div class="form-group">
                <button type="submit" 
                        class="btn btn-primary mr-1"
                        [disabled]="formGroup.invalid">
                Save changes
                </button>

                <button type="button" 
                        class="btn btn-primary"
                        (click)="onUserDelete()">
                Delete profile
                </button>
            </div>
        </form>
    </div>
</div>
