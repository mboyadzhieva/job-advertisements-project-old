<div class="card mb-4" style="width: 18rem;">
    <img class="card-img-top" src={{advertisement.imageUrl}} width="500" height="160" alt="Job offer image">
    <div class="card-body">
      <h5 class="card-title">{{advertisement.title}}</h5>
      <p class="card-text">Description: {{advertisement.description}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Type: {{advertisement.type}}</li>
      <li class="list-group-item">Category: {{advertisement.category}}</li>
      <li class="list-group-item">Likes: {{advertisement.likes}}</li>
    </ul>
    <div class="card-body">
        <button type="button"
                class="btn btn-primary mr-1"
                (click)="onLikeClick()">Like</button>
        <button type="button" class="btn btn-primary">Send CV</button>
    </div>
</div>
